<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Simulasi Risk Profile</title>
  <link rel="stylesheet" href="edukasi.css">
  <style>
    .question-box {
      background: #1b1e38;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .question-box h3 {
      margin-bottom: 10px;
      color: #f39c12;
    }
    .question-box label {
      display: block;
      margin-bottom: 8px;
    }

        button.btn {
      background-color: #f39c12;
      border: none;
      color: #000;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.btn:hover {
      background-color: #d48806;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“ˆ Risk Profile</h1>
    <p style="margin-top:-10px;">Jawab pertanyaan untuk menentukan level edukasi kamu</p>
  </header>

  <main class="edu-container">
    <form id="risk-form"></form>
    <div style="text-align:center; margin-top: 20px;">
      <button type="submit" form="risk-form" class="btn">Lihat Hasil Rekomendasi</button>
    </div>
  </main>

  <script src="risk-profile.js"></script>
</body>
</html>
