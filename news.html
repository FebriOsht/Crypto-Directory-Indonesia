<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto News</title>
  <link rel="stylesheet" href="news.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  

  <header class="news-header">
    <h1>News Information</h1>
  </header>

  <section class="news-filter">
    <input type="text" id="news-search" placeholder="Search..." />
  
  <select id="news-category">
      <option value="all">All Category</option>
      <option value="crypto">Crypto</option>
      <option value="market">Market</option>
      <option value="technology">Technology</option>
      <option value="commodities">Commodities</option>
      <option value="tradewars">Tradewars</option>
      <option value="stocks">Stocks</option>
    </select>
  </section>
  
  

  <main id="crypto-news" class="news-grid">
  </main>

  <footer class="footer">
    <p>2025 Crypto Directory Indonesia. All rights reserved. &copy;</p>
  </footer>

  <script src="newsapi.js"></script>
</body>
</html>
