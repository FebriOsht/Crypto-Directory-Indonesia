<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market Update</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    .edu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .edu-card {
      background: #1b1e38;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(255, 165, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .edu-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(255, 165, 0, 0.1);
    }

    .edu-card img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .edu-card h3 {
      color: #f39c12;
      margin-bottom: 10px;
    }

    .edu-card p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 12px;
    }

    .btn {
      background-color: #f39c12;
      color: #121212;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #d48806;
    }
  </style>
</head>
<body>
  <header>
    <h1>Market Update</h1>
    <p style="margin-top:-10px;"></p>
  </header>

  <main class="edu-container" id="edu-list">
    <!-- Card dari API akan tampil di sini -->
  </main>

  <script src="edukasi.js"></script>
</body>
</html>
